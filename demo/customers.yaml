apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-customers-base
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/thschue/frontend-demo.git
        revision: feat-appset-templating
        files:
          - path: demo/customers/**/config.yaml
  template:
    metadata:
      name: 'customer-{{ .path.basename }}'
    spec:
      project: default
      source:
        path: charts/customer
        repoURL: https://github.com/thschue/frontend-demo.git
        targetRevision: feat-appset-templating
        helm:
          parameters:
            - name: "version"
              value: '{{ .version }}'
            - name: "name"
              value: '{{ .path.basename }}'
            - name: "ingress.url"
              value: '{{dig "ingress" "defaultname.demo.example.com" .}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
